    <script>
        function serialize(obj){
            var str = [];
            for (var p in obj){
                if (obj.hasOwnProperty(p)) {
                    str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
                }
            }
            return str.join("&");
        }
        $(function() {

            var longitude = 0,
                latitude = 0;

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else{
                    //x.innerHTML="Geolocation is not supported by this browser.";}
                }
            }

            function showPosition(position)
            {
                console.log('position', position)
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                //x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;  
            }
            getLocation();


            $("#message").hide();

            $('#newsletter').on("submit", function(e) {
                e.preventDefault();
                var long = longitude,
                lat = latitude;
                if (document.getElementById('consent').checked){
                    console.log('----',this.identify.value, this.consent.value);
                    axios({
                            method: "post",
                            url: "subscribe",
                            data: serialize({name: this.name.value, email: this.email.value, long, lat, identify: this.identify.value, consent: this.consent.value}),
                        }).then(function(response){
                            $("#message").text(response.data);
                            $("#message").show();
                            $("#newsletter").hide();
                        });
                } else {
                    $("#consent-error").text('Please select to consent to submit subscribe');
                }
            });
        });
    </script>
